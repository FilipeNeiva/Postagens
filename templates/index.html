{% extends 'base.html' %}
{% load bootstrap %}

{%block title%} Pagina inicial {%endblock%}
{% block main %}


    <h1>Publique algo</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Publicar</button>

    </form>

    <hr/>
    <h2>Bostagens</h2>
    {% for post in posts %}
        {{post.texto}}<a href="{% url 'excluir_postagem' post.id %}"> Apagar</a> <br/><hr>
    {% endfor %}






{% endblock %}
