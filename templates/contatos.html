{% extends 'base.html' %}

{%block title%} Lista de Contatos {%endblock%}
{% block main %}
    <h1>Lista de Contatos</h1>
    <ul>
        {% for contato in contatos %}

            <li><a href="{% url 'perfil' contato.id %}">{{ contato.nome }}<a/> <a href="{%url 'atualizar_contato' contato.id %}">Editar</a> <a href="{%url 'convidar' contato.id %}">Convidar</a> </li>


        {% endfor %}

    </ul>

    <br>

    <!--<a href="{% url 'adicionar_contato' %}" class="btn btn-primary">Novo Contato</a>-->


{% endblock %}
